<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expose360 | Registration</title>
    <link rel="stylesheet" href="../CSS/registration.css">
</head>

<body>

    <div class="back-btn-area">
        <a href="Login.html" class="back-btn">Back to Login</a>
    </div>



    <div class="card">

        <div class="header">
            <img src="../Photos/logo.png" class="logo" alt="Logo">
            <h1>Expose<span class="highlight">360</span> Registration</h1>
            <h2>Create Your Professional Account</h2>
            <p>Join our network and gain access to exclusive contributor tools.</p>
        </div>


        <form class="form">


            <div class="grid">


                <div class="input-box">
                    <img src="../Photos/useri.png" class="userr" alt="User">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter your first name" required>
                </div>

                <div class="input-box">
                    <img src="../Photos/useri.png" class="userr" alt="User">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter your last name" required>
                </div>



                <div class="input-box">
                    <img src="../Photos/birthi.png" class="birthr" alt="Birthday">
                    <label>Birth Date</label>
                    <input type="date" placeholder="YYYY-MM-DD" required>
                </div>



                <div class="input-box">
                    <img src="../Photos/addrei.png" class="addrei" alt="Address">
                    <label>Address</label>
                    <input type="text" placeholder="123 Main Street" required>
                </div>


                <div class="input-box">
                    <img src="../Photos/divi.png" class="divi" alt="Division">
                    <label>Division</label>
                    <input type="text" placeholder="Dhaka Division" required>
                </div>


                <div class="input-box">
                    <img src="../Photos/posti.png" class="posti" alt="Postal">
                    <label>Postal Code</label>
                    <input type="text" placeholder="1000" required>
                </div>


                <div class="input-box">
                    <img src="../Photos/phni.png" class="phni" alt="Phone">
                    <label>Phone Number</label>
                    <input type="text" placeholder="+88 01234567891" required>
                </div>


                <div class="input-box">
                    <img src="../Photos/emaili.png" class="emaili" alt="Email">
                    <label>Email Address</label>
                    <input type="email" placeholder="user@gmail.com" required>
                </div>


                <div class="input-box">
                    <img src="../Photos/genderi.png" class="genderi" alt="Gender">
                    <label>Gender</label>
                    <select required>
                        <option value="select" class="opt">Select your gender</option>
                        <option value="male" class="opt">Male</option>
                        <option value="female" class="opt">Female</option>
                        <option value="other" class="opt">Other</option>
                    </select>
                </div>


                <div class="input-box">
                    <img src="../Photos/photoi.png" class="photoi" alt="Photos">
                    <label>Upload your photo</label>
                    <input type="file" accept="image/*" class="file-input">
                </div>

                

                <div class="input-box">
                    <img src="../Photos/passir.png" class="passir" alt="Password">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>


                <div class="input-box">
                    <img src="../Photos/filei.png" class="filei" alt="File">
                    <label>Upload a File (NID/Passport/Birth Certificate)</label>
                    <input type="file" accept=".pdf,.jpg" class="file-input">
                </div>


                <div class="input-box">
                    <img src="../Photos/passire.png" class="rpassir" alt="Password">
                    <label>Re-enter Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>

            </div>

            

            <div class="btn-row">
                <button class="btn-submit">Register Account</button>
                <button type="reset" class="btn-reset">Reset Form</button>
            </div>

        </form>


        <div class="footer">
            Already have an account?
            <a href="Login.html">Sign In Here</a>
        </div>

    </div>

</body>
</html>
